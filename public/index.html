<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
          body {
            font-family: sans-serif;
          }
          canvas {
            margin: 0 auto;
            display: block;
          }

          .cooldowns {
            display: flex;
            justify-content: center;
          }

          .cooldowns div {
            font-size: 34px;
            padding: 0 10px;
          }

          .page {
            height: 100%;
            width: 100%;
            position: absolute;
            background-color: #fff;
          }

          .setname {
            text-align: center;
            top: 40%;
            width: 100%;
            position: absolute;
          }

          #usernameInput {
            border: none;
            border-bottom: 2px solid #000;
            outline: none;
            padding-bottom: 15px;
            text-align: center;
            width: 400px;
            font-size: 200%;
            letter-spacing: 3px;
          }
        </style>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

      <div class="page login">
        <div class="setname">
          <h3 class="title">What's your username?</h3>
          <input id="usernameInput" type="text" maxlength="14" />
        </div>
      </div>

      <div class="game">

        <div id="game"></div>

        <div id="cooldowns">
          <h2>COOLDOWNS</h2>
          <div class="cooldowns">
            <div id="q">Q: </div>
            <div id="w">W: </div>
            <div id="e">E: </div>
            <div id="r">R: </div>
          </div>
        </div>

      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.15.1/phaser.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/game.js"></script>
    </body>

</html>
